<!doctype html>
<html>
<head>
<title>Obliviate</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<!-- Modal-->
<div id="modal-message">
	<div class="menu">Choose your board <br />
		<button id="4by4" type="button">Easy</button>
		<button id="6by6" type="button">Medium</button>
		<button id="8by8" type="button">Hard</button>
	</div>
</div>

<!--Header-->
<div id="header">
	<div id="centerHeader">
		<img src="https://fontmeme.com/permalink/191016/00ca0384d933188a4133460391efc4bc.png" alt="harry-potter-font" border="0">
	
		<!--Timer-->
		<span id="timer"></span>
		<div class="clear"></div>
	</div>
	<!--Game Statistics-->
	<div id="game-statistic">
		<div id="statistic-right">Correct Guess: <div id="correct-guess" class="bold-text">0</div></div>
		<div id="statistic-left">No of Clicks: <div id="no-of-clicks" class="bold-text">0</div></div>
		<div class="clear"></div>
	</div>
</div>

<!--Restart Option-->
<div class="play">
	<input type="button" class="btnRestart" value="Restart" />
</div>



<!--Board-->
<div id="canvas-game">
	<div id="game-content"></div>
</div>



<!--Congrats Message-->
<div id="game-message">
	<div class="congrats-message">You're a wizzard, you have revealed all the images! </div>
	<div class="score-board">
		<div>No of Clicks: <div id="no-of-clicks-score" class="bold-text"></div></div>
		<div>Time to Complete: <div id="time-score" class="bold-text"></div></div>
		<div id="best-score"><div class="score"></div></div>
	<button class="btnRestart" type="button">Restart</button>
	</div>
</div>


<!--Score Message-->
<div id="score-message">
	<div class="end-game-message"><b>Maybe try Felix Felicis next time!</b></div>
	<div class="game-stats">Correct Guesses: <div id="correct-guess-end" class="bold-text"></div></div>
	<div class="game-stats">No of Clicks: <div id="no-of-clicks-end" class="bold-text"></div></div>
	<div>Overall Score<div class="score"></div></div>
	<button class="btnRestart" type="button">Restart</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="game.js"></script>

</body>
</html>
